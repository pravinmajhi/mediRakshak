<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediRakshak Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Keep your existing CSS unchanged */

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #404040, #000000);
            color: #2CB0CB;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .countdown-box {
            background: #182528;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            min-width: 100px;
            transition: transform 0.3s ease;
        }

        .countdown-box:hover {
            transform: scale(1.1);
        }

        .countdown-value {
            font-size: 2.5rem;
            color: #000000;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: #404040;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            animation: fadeIn 1.5s ease-in-out;
        }

        a {
            color: rgb(0 0 0);
            text-decoration: auto;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: #2CB0CB;
            color: #000000;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .buttons button:hover {
            background-color: #404040;
            color: #2CB0CB;
            transform: translateY(-3px);
        }

        img {
            width: 600px;
            height: auto;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            img {
                width: 400px;
            }

            .countdown-value {
                font-size: 2rem;
            }

            .buttons button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            img {
                width: 300px;
            }

            h1 {
                font-size: 2rem;
            }

            .countdown {
                gap: 10px;
            }

            .countdown-box {
                min-width: 80px;
                padding: 15px;
            }

            .countdown-value {
                font-size: 1.8rem;
            }

            .buttons {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Modal Styles */
        .modal-content {
            background-color: #2CB0CB;
            color: #000000;
            border-radius: 10px;
            padding: 20px;
        }

        .modal-header {
            border-bottom: none;
            display: flex;
            justify-content: space-between;
        }

        .modal-body {
            text-align: left;
        }

        .modal-footer {
            border-top: none;
            justify-content: center;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            font-size: 1.5rem;
        }

        .social-icons a img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .social-icons a img:hover {
            transform: scale(1.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        /* Firebase Modal and Form Styling */
        .modal-content {
            background-color: #2CB0CB;
            color: #000000;
            border-radius: 10px;
            padding: 20px;
        }

        .modal-header {
            border-bottom: none;
            display: flex;
            justify-content: space-between;
        }

        .modal-body {
            text-align: left;
        }

        .modal-footer {
            border-top: none;
            justify-content: center;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            font-size: 1.5rem;
        }

        .social-icons a img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .social-icons a img:hover {
            transform: scale(1.1);
        }

        /* Ensure the countdown and content align nicely on all devices */
        .countdown-box {
            display: inline-block;
            text-align: center;
            margin: 10px;
        }

        .countdown-value {
            font-size: 3rem;
            font-weight: bold;
            color: #2CB0CB;
        }

        .countdown-label {
            font-size: 1rem;
            color: #2CB0CB;
        }
    </style>
</head>

<body>
    <img src="images/logo.png" alt="MediRakshak Logo">
    <h1>Coming Soon: MediRakshak</h1>
    <div class="countdown" id="countdown">
        <div class="countdown-box">
            <div class="countdown-value" id="days">0</div>
            <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-box">
            <div class="countdown-value" id="hours">0</div>
            <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-box">
            <div class="countdown-value" id="minutes">0</div>
            <div class="countdown-label">Minutes</div>
        </div>
        <div class="countdown-box">
            <div class="countdown-value" id="seconds">0</div>
            <div class="countdown-label">Seconds</div>
        </div>
    </div>

    <div class="buttons">
        <button><a href="main.html">Learn More</a></button>
        <!-- Trigger Modal -->
        <button data-bs-toggle="modal" data-bs-target="#contactModal">Contact Us</button>
    </div>

    <!-- Modal Structure -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">Contact Us</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Follow us on social media:</h6>
                    <div class="social-icons">
                        <a href="#" target="_blank">
                            <img src="images/facebook.png" alt="Facebook">
                        </a>
                        <a href="#" target="_blank">
                            <img src="images/instagram.png" alt="Instagram">
                        </a>
                    </div>

                    <h6>Send us a message:</h6>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Your email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Your message"
                                required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="newsletter">Subscribe to our newsletter:</label>
                            <input type="checkbox" id="newsletter" class="form-check-input"> Yes, send me updates
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submitForm">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Firebase SDK and Firestore integration -->
    <script type="module">
        // Import necessary Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC5Ar6Z4O5lBJWB-rABSswkXCY6i0mVDvw",
            authDomain: "medirakashak.firebaseapp.com",
            projectId: "medirakashak",
            storageBucket: "medirakashak.firebasestorage.app",
            messagingSenderId: "434348666580",
            appId: "1:434348666580:web:b91209f7fda29ed4381541",
            measurementId: "G-2LSG2S6B0J"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Handle form submission
        document.getElementById('submitForm').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const subscribe = document.getElementById('newsletter').checked;

            if (!email || !message) {
                alert("Please fill out all required fields.");
                return;
            }

            try {
                // Add data to Firestore
                await addDoc(collection(db, "contacts"), {
                    email: email,
                    message: message,
                    subscribe: subscribe,
                    timestamp: new Date()
                });
                alert("Your message has been sent successfully!");
                // Reset the form after submission
                document.getElementById('contactForm').reset();
                // Close modal after submission
                var myModal = bootstrap.Modal.getInstance(document.getElementById('contactModal'));
                myModal.hide();
            } catch (e) {
                console.error("Error adding document: ", e);
                alert("There was an error submitting your message. Please try again later.");
            }
        });
    </script>

    <script>
        const updateCountdown = () => {
            const targetDate = new Date('2025-01-15T00:00:00').getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = '<div>We are live now!</div>';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        };

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>

</html>
